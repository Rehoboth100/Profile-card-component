<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <img src="images/bg-pattern-card.svg" class="card" />
        <img src="images/image-victor.jpg" class="victor" />
        <h1 class="text-victor">Victor Crest <span>26</span></h1>
        <p class="london">London</p>
        <hr />
        <div class="last-paragraph">
          <p class="stats">
            <span class="bold-text">80k</span><br /><span class="followers"
              >Followers</span
            >
          </p>
          <p class="stats">
            <span class="bold-text">803k</span><br /><span class="likes"
              >Likes</span
            >
          </p>
          <p class="stats">
            <span class="bold-text">1.4k</span><br /><span class="photos"
              >Photos</span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
